<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./dashbord.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="displayChat()">
    <div class="header">Note App <i class="fa-solid fa-user "></i></div>
    <input type="checkbox" class="opensideMenu" id="opensideMenu">
    <label for="opensideMenu" class="sidebarIconToggle">
        <div class="spinner diagonalpart-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li>
                Google <span>My Note App</span>
            </li>
            <li><a href="#"><i class="fa-sharp fa-solid fa-notes-medical pe-2 fa-bounce fa-2xl"></i> Add-Note</a></li>
            <li><a href="#"><i class="fa-solid fa-address-book pe-2 fa-2xl"></i> Add Contact </a></li>
            <li><a href="#"><i class="fa-solid fa-rectangle-list pe-2 fa-2xl"></i> Add-Todo</a></li>
            <li><a href="#"><i class="fa-solid fa-right-from-bracket pe-2 fa-2xl"></i> Sign Out</a></li>
        </ul>
    </div>
    <div id="center" class="main center">
        <div class="main Inner">
            <div> 
                <div>
                    <div class="my-4 mx-5 border border-indigo-700 p-3">
                        <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
                        <input type="title" id="title" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out " placeholder="title">
                        <label for="Note" class="leading-7 text-sm text-gray-600">Note</label>
                        <textarea id="note" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" placeholder="Enter Your Note"></textarea>
                        <!-- <input type="Note" id="" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Note"> -->
                        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded flaot-x text-lg my-3" onclick="add()">
                            Add To Note
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center text-red-700" id="done"></div>
    <section class="text-gray-600 body-font overflow-hidden border border-gray-600">
        <div class="container mx-auto px-5">
            <div class="flex flex-col text-center w-full mb-10">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Note</h1>
            </div>
            <div class="flex flex-wrap -m-4" id="disp">
                
            </div>
        </div>
    </section>
    
</body>
</html>
